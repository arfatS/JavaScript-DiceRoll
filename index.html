<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roll (Test)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div id="title">Dice Roll (5 Rounds)</div>
    <div id="dice">0</div>

    <div class="no-turns">
      <div class="no" id="no1"></div>
      <div class="no" id="no2"></div>
      <div class="no" id="no3"></div>
      <div class="no" id="no4"></div>
      <div class="no" id="no5"></div>
    </div>

    <button onclick="roll()" id="turn">Roll Dice</button>

    <div class="scoreboard">
      <p id="score-title">Scoredboard</p>
      <p>Player 1 : <span id="score1">0</span></p>
      <p>Computer : <span id="score2">0</span></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
